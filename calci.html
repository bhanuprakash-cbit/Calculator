<!DOCTYPE html<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>Simple Calculator</title>
</head>

<body class="bg-gray-200 flex items-center justify-center">
    <!-- <div><h1>OASIS INFOBYTE</h1></div> -->
    <div id="calculator" class="bg-white p-4 rounded w-100 shadow-md">
        <h1 class="text-5xl p-4 font-bold text-center">Calculator</h1>
        <div id="display" class="mb-4 p-2 border border-black text-3xl text-right">0</div>
        <div class="grid grid-cols-4 gap-2">
            <button class="btn text-2xl border border-black rounded p-2 bg-gray-300 hover:bg-gray-600">AC</button>
            <button class="btn text-2xl border border-black rounded p-2 bg-gray-300 hover:bg-gray-600">pi</button>
            <button class="btn text-2xl border border-black rounded p-2 bg-gray-300 hover:bg-gray-600">%</button>
            <button class="btn text-2xl border border-black rounded p-2 bg-gray-300 hover:bg-gray-600">/</button>
            <button class="btn text-2xl border border-black rounded p-2 bg-gray-300 hover:bg-gray-600">7</button>
            <button class="btn text-2xl border border-black rounded p-2 bg-gray-300 hover:bg-gray-600">8</button>
            <button class="btn text-2xl border border-black rounded p-2 bg-gray-300 hover:bg-gray-600">9</button>
            <button class="btn text-2xl border border-black rounded p-2 bg-gray-300 hover:bg-gray-600">*</button>
            <button class="btn text-2xl border border-black rounded p-2 bg-gray-300 hover:bg-gray-600">4</button>
            <button class="btn text-2xl border border-black rounded p-2 bg-gray-300 hover:bg-gray-600">5</button>
            <button class="btn text-2xl border border-black rounded p-2 bg-gray-300 hover:bg-gray-600">6</button>
            <button class="btn text-2xl border border-black rounded p-2 bg-gray-300 hover:bg-gray-600">-</button>
            <button class="btn text-2xl border border-black rounded p-2 bg-gray-300 hover:bg-gray-600">1</button>
            <button class="btn text-2xl border border-black rounded p-2 bg-gray-300 hover:bg-gray-600">2</button>
            <button class="btn text-2xl border border-black rounded p-2 bg-gray-300 hover:bg-gray-600">3</button>
            <button class="btn text-2xl border border-black rounded p-2 bg-gray-300 hover:bg-gray-600">+</button>
            <button class="btn text-2xl border border-black rounded p-2 bg-gray-300 hover:bg-gray-600">.</button>
            <button class="btn text-2xl border border-black rounded p-2 bg-gray-300 hover:bg-gray-600">0</button>
            <button class="btn text-2xl border border-black rounded p-2 bg-gray-300 hover:bg-gray-600"><-< /button>
                    <button
                        class="btn text-2xl border border-black rounded p-2 bg-gray-300 hover:bg-gray-600">=</button>
        </div>

    </div>
    <script src="./calci.js"></script>
</body>

</html>
